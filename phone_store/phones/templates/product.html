<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ phone.name }}</h1>

<img src="{{ phone.image }}" alt="{{ phone.name }}" width="200">

<p>Цена: {{ phone.price }} руб.</p>
<p>Дата выхода: {{ phone.release_date }}</p>
<p>LTE: {{ phone.lte_exists }}</p>
<p>Slug: {{ phone.slug }}</p>


</body>
</html>
