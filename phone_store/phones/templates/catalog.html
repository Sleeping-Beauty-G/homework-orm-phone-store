<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }


        .sort-links {
            margin-bottom: 25px;
        }

        .sort-links a {
            margin-right: 20px;
            color: #2458c7;
            font-size: 18px;
            text-decoration: none;
        }


        .phones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 0;
            list-style: none;
        }


        .phone-card {
            text-align: center;
        }

        .phone-card img {
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .phone-card .name {
            font-size: 24px;
            font-weight: bold;
            color: #276ccf;
            margin-bottom: 6px;
        }

        .phone-card .price {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

<h1>Каталог</h1>

<div class="sort-links">
    <span>Сортировать по: </span>
    <a href="?sort=name">названию</a>
    <a href="?sort=min_price">начиная с дешёвых</a>
    <a href="?sort=max_price">начиная с дорогих</a>
</div>

<ul class="phones">
    {% for phone in phones %}
    <li class="phone-card">
        <a href="/catalog/{{ phone.slug }}/">
            <img src="{{ phone.image }}">
            <div class="name">{{ phone.name }}</div>
            <div class="price">Стоимость: {{ phone.price }} ₽</div>
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
